<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tradotron</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="/tradotron.github.io/src/stylesheet.css">
    </head>
    <body>
        <button onClick="buy()" id="buy">BUY</button>
        <button onClick="sell()" id="sell">SELL</button>

        
        <script>
            function buy() {
                fetch('https://pp1213-trading-bot.herokuapp.com/webhook', {
                    method: 'POST',
                    headers: {},
                    body: JSON.stringify({
                        "passphrase": "abc123",
                        "ticker": "BTCUSD",
                        "order_action": "buy",
                        "order_price": 26000
                    })
                })
                .then(response => response.json())
                .then(response => console.log(JSON.stringify(response)))
            };

            function sell() {
                fetch('https://pp1213-trading-bot.herokuapp.com/webhook', {
                    method: 'POST',
                    headers: {},
                    body: JSON.stringify({
                        "passphrase": "abc123",
                        "ticker": "BTCUSD",
                        "order_action": "sell",
                        "order_price": 26000
                    })
                })
                .then(response => response.json())
                .then(response => console.log(JSON.stringify(response)))
            };
        </script>
    </body>
</html>
